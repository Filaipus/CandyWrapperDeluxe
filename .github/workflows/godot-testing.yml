
name: Godot testing

on:
  pull_request:
      branches:
      - '*'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ceceppa/godot-gut-ci@master
      with:
          godot_version: 3.5.2
          gut_params: -gdir=res://test/ -ginclude_subdirs -gsuffix=.gd -gprefix=test_ -gexit
